name: Laravel Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo_sqlite
          coverage: none

      - name: âš™ï¸ Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ğŸ—ï¸ Copy .env and Generate App Key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ—„ï¸ Prepare SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: ğŸ§© Run Migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

      - name: ğŸ§ª Run PHPUnit / Artisan Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
